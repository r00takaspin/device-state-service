syntax = "proto3";

package service;

service DeviceStateService {
    rpc GetDeviceState(DeviceStateRequest) returns (DeviceStateResponse) {}
}

message DeviceStateRequest {
    string device_id = 1;
}

enum DeviceStatus {
    STARTED = 0;
    STOPPED = 1;
}

message DeviceStateResponse {
    DeviceStatus state = 1;
    uint64 timestamp  = 2;
}